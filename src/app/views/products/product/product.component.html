<section class="collection text-center">
  <h1 class="text-center fw-bold mt-5 mb-4">Наши чайные коллекции</h1>

  <div class="row row-cols-1 row-cols-sm-2 row-cols-xl-3 mb-4 g-2 d-flex align-content-center justify-content-center">
    <div class="h-100 w-75 d-flex flex-column justify-content-center align-items-center border border-1 border-dark-subtle rounded-3">
      <img class="w-50 rounded-3" src="{{ product?.image }}" alt="image_{{ product?.id }}">
      <div class="ps-3 pe-2 flex-grow-1">
        <h4 class="fw-bold mt-3 mb-3">{{ product?.title }}</h4>
        <p class="product__text fs-5 lh-base mb-3 fw-bold">{{ product?.price | currency: 'RUB': 'руб.' }} </p>
        <p class="product__text fs-6 lh-base mb-5">{{ product?.description }} </p>
      </div>
      <a class="col-5 btn btn-primary ms-3 mb-3" (click)="toOrder(product!.title)">Купить</a>
    </div>
  </div>

  <div *ngIf="loading" class="loader-bg">
    <div class="loader"></div>
  </div>
</section>
